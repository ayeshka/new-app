<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button menu="m1"></ion-menu-button>
    </ion-buttons>
    <ion-title>Salary-List</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding color="primary">

    <ion-searchbar showCancelButton="always"></ion-searchbar>
    
  <ion-list class="list" *ngFor="let salary of loadedSalary">
      <ion-grid >
          <ion-row>
            <ion-col size="12" size-sm="8" offset-sm="2" >
        
          <ion-item class="salary"  [routerLink]="['/salary/tabs/', 'Home', salary.id]" detail>   <!--route to the salary datails page -->
            
            <ion-label>
              Your Salary:  Rs.{{ salary.basicSalary}} 
            </ion-label>
          </ion-item>
        
        
            </ion-col>
          </ion-row>
         </ion-grid>

                <h1>{{ loadedSalary[1].basicSalary}}</h1>
              </ion-label>
            </ion-item>

            </ion-row>
          </ion-grid>  -->
  </ion-list>

</ion-content>
