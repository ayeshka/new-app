

    <ion-avatar class="picker">
        <ion-img 
        role="button"
       
        (click)="onPickImage()"
        [src]="selectedImage"
        *ngIf="selectedImage"
      ></ion-img>
      <ion-button
      color="dark"
      (click)="onPickImage()"
      *ngIf="!selectedImage"
    >
      <ion-icon name="camera" slot="start"></ion-icon>
      <ion-label>Take Picture</ion-label>
    </ion-button>
  <input type="file" accept="image/jpeg" *ngIf="usePicker" #filePicker (change)="onFileChosen($event)">
      </ion-avatar>
